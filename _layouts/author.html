---
layout: default
---
<h1><span>Name:</span> <span id="name_span">{{ page.name }}</span></h1>
<h2><span>Position:</span> <span id = "position_span">{{ page.position }}</span></h2>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
  {% for post in filtered_posts %}
  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
